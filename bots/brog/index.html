<meta charset="utf-8"/>
<html>
    <head>
        <title>Fabi - Cobran√ßa Brognoli</title>
    <style>
        html, body {
          height: 100%;
          margin: 0;
        }

        .full-height {
          height: 100%;
        }
    </style>

    </head>
    <body>

        <div class="full-height" id="blip"></div>
        <script src="https://unpkg.com/blip-chat-widget" type="text/javascript"></script>
        
        <script>
            (function () { 
                window.onload = function () { 
                    const startMessage = {
                        type: "text/plain",
                        content: "GCProprietarios",
                        metadata: {
                            "#blip.hiddenMessage": true
                        }
                    }
                    
                    const queryString = window.location.search;
                    const urlParams = new URLSearchParams(queryString);
                    const name = urlParams.get('nome')
                    const phone = urlParams.get('telefone')
                    const queue = urlParams.get('fila')

                    var blipClient = new BlipChat() 
                        .withAppKey('ZmFiaWRhYnJvZ25vbGk6MWZmZTg4NDUtMTQ0OS00MjA4LWJhOTEtNTFjZmEwZmE4Y2I1')  
                        .withButton({"color":"#890025"}) 
                        .withTarget("blip")
                        .withAccount({
                          name: name,
                          phoneNumber: phone,
                          extras: {
                              Equipe: queue
                          }
                        })
                        .withEventHandler(BlipChat.ENTER_EVENT, function () { 
                            blipClient.sendMessage(startMessage); 
                        });

                    blipClient.build(); 
                } 
            })();
        </script>

    </body>
</html>
